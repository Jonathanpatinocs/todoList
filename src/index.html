<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grid">
        <div id="header">
             <div>To do list</div>
             <button id="newTodoButton">+</button>
        </div>
        <div id="projects-container">
            <div id="projects-header">
                <div>Projects / Lists</div>
                <button id="newProjectButton">+</button>
            </div>
            <div id="projects-list">
                
            </div>
        </div>
        <div id="todo-container">
            <div class="todo">
                <div class="todoHead">
                    <input type="checkbox" name="todo1" id="todo1">
                    <div id="todo1">Eat Breakfast</div>
                    <div class="todoHead-right">
                        <div class="todoPriority"></div>
                        <button class="dropdown">-</button>
                    </div>
                </div>
                <div class="todoBody">
                    <div class="todoDesc">
                        
                    </div>
                    <div class="todoDueDate">10/10/10</div>
                </div>
            </div>
           
            
        </div>
    </div>
</body>
</html>
